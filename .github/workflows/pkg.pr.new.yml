name: 🚀 Continuous Publish
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Setup
        uses: ./.github/actions/setup

      - name: 🛠️ Build
        run: pnpm buildc all

      - name: 🚀 Publish
        run: pnpx pkg-pr-new publish --compact './packages/*'
